<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="register-form">
        <h3>Register</h3>
        <form action="" method="POST">
            <div class="form-group">
                <label for="fullname">Fullname</label>
                <input type="text" id="fullname" value=""/>
                <span class="error error_fullname"></span>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" value=""/>
                <span class="error error_email"></span>
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="number" id="phone" value=""/>
                <span class="error error_phone"></span>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="email" id="address" value=""/>
                <span class="error error_address"></span>
            </div>
            <div class="form-group">
                <label for="">&nbsp;</label>
                <button type="button" class="btn-register" data-id="">Register</button>
                <button type="button" class="btn-reset">Reset</button>
            </div>
        </form>
    </div>

    <div class="user-list">
        <h3>Users List</h3>
        <table id="table-user-list" border="1" width="500" cellpadding="0" cellspacing="0"></table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script src="./user.js"></script>
    <script src="./app.js"></script>
</body>
</html>
