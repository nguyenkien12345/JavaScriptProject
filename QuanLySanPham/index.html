<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>

<body>
    <div class="panel">
        <div class="panel-heading">
            Input Product Detail Infomation
        </div>

        <div class="panel-body">
            <form action="" method="POST">
                <div class="form-group">
                    <label for="product_name">Product Name: </label>
                    <input type="number" name="index" id="index" value="" hidden="true">
                    <input class="form-control" type="text" name="product_name" id="product_name"
                        placeholder="Enter Product Name">
                </div>

                <div class="form-group">
                    <label for="manufacturer_name">Manufacturer Name: </label>
                    <select class="form-control" name="manufacturer_name" id="manufacturer_name" onchange="changeManufacture();">
                        <option value="">--Choose--</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="category_name">Category Name: </label>
                    <select class="form-control" name="category_name" id="category_name">
                        <option value="">--Choose--</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="price">Price: </label>
                    <input class="form-control" type="number" name="price" id="price" placeholder="Enter Price"
                        value="0">
                </div>

                <div class="form-group">
                    <label for="quantity">Quantity: </label>
                    <input class="form-control" type="text" name="quantity" id="quantity" placeholder="Enter Quantity"
                        value="0" onkeyup="updateTotalPrice();">
                </div>

                <div class="form-group">
                    <label for="total_price">Total Price: </label>
                    <input class="form-control" type="text" name="total_price" id="total_price" value="0"
                        disabled="true">
                </div>

                <div class="form-group">
                    <button class="btn btn-success" type="button" onclick="addProduct()">Add Produce</button>
                    <button class="btn btn-danger" type="reset">Reset</button>
                </div>
            </form>
        </div>
    </div>

    <div class="panel" style="margin-top: 20px;">
        <div class="panel-heading">
            Product List
        </div>

        <div class="panel-body">
            <table class="table">
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Product Name</th>
                        <th>Manufacture Name</th>
                        <th>Category Name</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total Price</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="result">
                   
                </tbody>
            </table>
        </div>
    </div>

<script src="index.js"></script>
</body>
</html>
